<div class="input-group input-group-sm" style="width: 100%">
    <div ng-if="title">
        <h5>{{title}}</h5>
        <hr/>
    </div>
    <div ng-repeat="cancerType in meta.newCancerTypes" style="width: 100%;">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xm-2">
                <span>Cancer Type: </span></div>
            <div class="col-lg-4 col-md-4 col-sm-10 col-xm-10">
                <select chosen
                        allow-single-deselect="true"
                        data-placeholder="Choose a main tumor type"
                        no-results-text="'Could not find any'"
                        ng-model="cancerType.mainType"
                        ng-options="tt.mainType for tt in meta.oncotree.mainTypes | orderBy: 'mainType' track by tt.mainType">
                    <option value=""></option>
                </select>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xm-2">
                <span>Subtype: </span></div>
            <div class="col-lg-5 col-md-5 col-sm-10 col-xm-10">
                <select style="width: 100%;"
                        chosen
                        allow-single-deselect="true"
                        data-placeholder="Choose a tumor type"
                        no-results-text="'Could not find any'"
                        ng-model="cancerType.subtype"
                        ng-options="tt.subtype for tt in cancerType.oncoTreeTumorTypes | orderBy: 'subtype' track by tt.code">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <hr ng-hide="$last"/>
    </div>
    <div>
        <p style="color:darkred;float:left" ng-show="meta.message">{{meta.message}}</p>
    </div>
</div>
