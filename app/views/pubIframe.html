<div class="pub-iframe" ng-if="pubs.length > 0">Publication IDs:
  <span ng-repeat="pub in pubs">
      <span ng-switch on="pub.type">
          <span ng-switch-when="pmid">
              <span class="geneKeywordSpan" qtip qtip-type="{{::pub.type}}" number="{{::pub.id}}"><a href="https://www.ncbi.nlm.nih.gov/pubmed/{{::pub.id}}" target="_blank" ng-class="{'invalidPubIframe': pub.invalid === true}">{{::pub.type | uppercase}}:{{::pub.id}}</a></span>
          </span>
          <span ng-switch-when="nct">
              <span class="geneKeywordSpan" qtip qtip-type="{{::pub.type}}" number="{{::pub.id}}"><a href="https://clinicaltrials.gov/show/{{::pub.id}}" target="_blank" ng-class="{'invalidPubIframe': pub.invalid === true}">{{::pub.id}}</a></span>
          </span>
          <span ng-switch-when="abstract" ng-init="isIframeDisabled(pub.link)">
              <span ng-if="loadedData" ng-class="pub.link.length > 0 ? 'geneKeywordSpan' : ''" qtip qtip-type="{{::pub.type}}" number="{{::pub.link}}">
                    <a ng-if="pub.link" href="{{::pub.link}}" target="_blank">Abstract: {{::pub.id}}</a>
                    <span ng-if="!pub.link">Abstract: {{::pub.id}}</span>
              </span>
              <span ng-if="!loadedData" qtip qtip-content="We cannot visualize the data from JCO. Please click the link on the right.">
                  <span>Abstract: {{::pub.id}}
                      <a ng-if="pub.link" href="{{::pub.link}}" target="_blank">
                          <i class="fa fa-external-link"></i>
                      </a>
                  </span>
              </span>
          </span>
      </span>
  </span>
</div>
